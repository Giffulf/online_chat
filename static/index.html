<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --secondary-color: #f72585;
            --light-gray: #f8f9fa;
            --dark-gray: #6c757d;
            --white: #ffffff;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 28px;
        }
        
        #messages {
            height: 400px;
            overflow-y: auto;
            border-radius: 10px;
            background-color: var(--light-gray);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.4;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .other-message {
            align-self: flex-start;
            background-color: #e9ecef;
            color: #212529;
            border-bottom-left-radius: 4px;
        }
        
        .user {
            font-weight: 600;
            margin-bottom: 4px;
            display: block;
        }
        
        .user-message .user {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .other-message .user {
            color: var(--primary-dark);
        }
        
        .message-time {
            font-size: 0.75em;
            margin-top: 5px;
            display: block;
            text-align: right;
        }
        
        .user-message .message-time {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .other-message .message-time {
            color: var(--dark-gray);
        }
        
        .message-date {
            font-size: 0.7em;
            color: var(--dark-gray);
            text-align: center;
            margin: 10px 0;
            position: relative;
        }
        
        .message-date::before,
        .message-date::after {
            content: "";
            position: absolute;
            height: 1px;
            top: 50%;
            width: 30%;
            background: #e9ecef;
        }
        
        .message-date::before {
            left: 0;
        }
        
        .message-date::after {
            right: 0;
        }
        
        #message-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            }
        
        #message-input {
            flex-grow: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            background-color: var(--light-gray);
        }
        
        #message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--white);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        button {
            padding: 15px 25px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
        }
        
        button:hover {
            background: var(--primary-dark);
        }
        
        #logout-btn {
            background: var(--secondary-color);
            margin-top: 20px;
        }
        
        #logout-btn:hover {
            background: #d1146b;
        }
        
        /* Custom scrollbar */
        #messages::-webkit-scrollbar {
            width: 8px;
        }
        
        #messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        #messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        #messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Online Chat</h1>
        <div id="messages">
            <!-- Пример сообщения с датой -->
            <div class="message-date">Today</div>
            
            <!-- Пример сообщения от другого пользователя -->
            <div class="message other-message">
                <span class="user">John Doe</span>
                Привет! Как дела?
                <span class="message-time">15:30</span>
            </div>
            
            <!-- Пример вашего сообщения -->
            <div class="message user-message">
                Привет! Всё отлично, спасибо!
                <span class="message-time">15:32</span>
            </div>
        </div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <button id="logout-btn">Logout</button>

    <script src="script.js"></script>
</body>
</html>
