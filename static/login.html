<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Базовая стилизация */
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .toggle {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <input type="text" id="login" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div id="error" class="error"></div>
    </form>
    <div class="toggle">
        Don't have an account? <a href="#" id="toggle-register">Register</a>
    </div>

    <!-- Подключаем внешний файл скрипта -->
    <script src="script.js"></script>
</body>
</html>
